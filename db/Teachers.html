    <body>
        <div class="tableQ">
            <!--Header pic ng staff logo/icon sa left ng appropriate type-->
            <!--Sa right logo ng school-->
            <div class="header">Teacher Information</div>

            <div class="topnav">
                <a href="main.php">Home</a>
                <a href="Students.html">Students</a>
                <a href="Teachers.html">Teachers</a>
                <a href="Staff.html">Staffs</a>
            </div>

            <form action="#">

                <div class="data">

                    <div class="solo">   
                        <label for="fname">Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="First Name" size="35" required>
                        <input type="text" id="mname" name="mname" placeholder="Middle Name" required>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div> 
                        
                    <div class="one2">
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label> 
                    </div>    
                    
                    <div class="bday">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="100" required>
                    </div>
                    
                    <div class="one2">
                        <label for="bday">Birthday:</label>
                        <input type="date" id="bday" name="bday" required>
                    </div>    
                        
                    <div class="bday">    
                        <label for="number">Contact Number:</label>
                        <input type="tel" id="number" name="number" pattern="[0-9]{11}" placeholder="ex.09123456789" required>
                    </div>

                    <div class="one2">
                        <!--Palagay nalang iba pang dept/gawin nyo nalang text box kung mahirap-->
                        <label for="dept">Department</label>
                        <select id="dept" name="dept">
                            <option value="csse">CSSE</option>
                            <option value="csse">CSSE</option>
                            <option value="csse">CSSE</option>
                            <option value="csse">CSSE</option>
                            <option value="csse">CSSE</option>
                            <option value="none" selected>--none--</option>
                        </select>
                        <br>
                        <label for="others">Position:</label>
                        <input type="text" id="others"  name="others" placeholder="Please specify" required>
                    </div>

                    <div class="bday">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="ex. emaailexample@gmail.com" size="40" required>
                    </div>
                    <div class="solo">
                        <label for="address">Address</label><br>
                        <input type="text" id="lot" name="lot" placeholder="Lot/House No." required>
                        <input type="text" id="block" name="block" placeholder="Block" required>
                        <input type="text" id="street" name="street" placeholder="Street" required>
                        <input type="text" id="brgy" name="brgy" placeholder="Barangay" required>
                        <input type="text" id="city" name="city" placeholder="City" required>
                        <input type="text" id="prov" name="prov" placeholder="Province" required>
                        <input type="text" id="coun" name="coun" placeholder="Country" required>
                        <input type="text" id="post" name="post" placeholder="Postal/Zip Code" required>
                    </div>

                </div>


                <div align="center">
                    <!--Baguhin nyo nalang ung formaction or formtarget-->
                    <!--Palagyan JS ung onclick pop up-->
                    <button class="button button2" type="submit" formaction="#" onclick="">Create</button>
                    <button class="button button2" type="submit" formaction="#">Update</button>
                    <button class="button button1" type="submit" formaction="#">Remove</button>
                    <button class="button button1"type="reset">Reset</button>
                </div>     
                <br>
                <center><a href="#" target="_blank" title="This will take you to the Teachers' Databases.Â ">
                    <u><i>See Databases</i></u> 
                </a></center>
            </form>
        </div>
    </body>
</html>
